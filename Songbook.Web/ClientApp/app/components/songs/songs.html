<template>
    <h1>Songs</h1>

    <p if.bind="!songs"><em>Loading...</em></p>

    <table if.bind="songs" class="table-condensed">
        <tbody>
            <tr repeat.for="song of songs">
                <td>${ song.Name }</td>
            </tr>
        </tbody>
    </table>
</template>
